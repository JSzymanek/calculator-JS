<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gudea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/b39c26bdcf.js" crossorigin="anonymous"></script> -->
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <input type="text" class="screen" disabled value="0">
        <button type="button" class="item-btn all-clear" value="ac">ac</button>
        <!-- <button type="button" class="item-btn clear-item" value="del"><i class="fas fa-backspace"></i></button> -->
        <button type="button" class="item-btn clear-item" value="del">delete</button>

        <button type="button" class="item-btn operator" value="/">&divide;</button>
        <button type="button" class="item-btn btn-number btn-7" value="7">7</button>
        <button type="button" class="item-btn btn-number btn-8" value="8">8</button>
        <button type="button" class="item-btn btn-number btn-9" value="9">9</button>

        <button type="button" class="item-btn operator" value="*">&times;</button>
        <button type="button" class="item-btn btn-number btn-4" value="4">4</button>
        <button type="button" class="item-btn btn-number btn-5" value="5">5</button>
        <button type="button" class="item-btn btn-number btn-6" value="6">6</button>

        <button type="button" class="item-btn operator" value="-">-</button>
        <button type="button" class="item-btn btn-number btn-1" value="1">1</button>
        <button type="button" class="item-btn btn-number btn-2" value="2">2</button>
        <button type="button" class="item-btn btn-number btn-3" value="3">3</button>

        <button type="button" class="item-btn operator" value="+">+</button>
        <button type="button" class="item-btn btn-number btn-0" value="0">0</button>
        <button type="button" class="item-btn decimal" value=".">.</button>
        <button type="button" class="item-btn operator equal-sign" value="=">=</button>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
